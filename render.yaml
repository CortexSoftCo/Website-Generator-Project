services:
  # Backend API
  - type: web
    name: website-generator-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: website-generator-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://website-generator-frontend.onrender.com
      - key: ADMIN_EMAIL
        value: admin@yoursite.com
      - key: ADMIN_PASSWORD
        sync: false

  # Frontend Static Site
  - type: web
    name: website-generator-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://website-generator-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: website-generator-db
    databaseName: website_generator
    plan: free
    region: oregon
